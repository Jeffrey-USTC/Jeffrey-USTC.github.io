        body {

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);

            transition: all 0.3s ease;

        <!-- 联系表单 -->

            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center mb-16">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">发送消息</h2>
                    <p class="text-xl text-gray-600">填写表单，我会尽快回复您</p>
                </div>
                
                <form id="contact-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">姓名 *</label>
                            <input type="text" id="name" name="name" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱 *</label>
                            <input type="email" id="email" name="email" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none">
                        </div>
                    </div>
                    
                    <div>
                        <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">主题 *</label>
                        <input type="text" id="subject" name="subject" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none">
                    </div>
                    
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">消息内容 *</label>
                        <textarea id="message" name="message" rows="6" required class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none resize-none"></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="bg-amber-600 hover:bg-amber-700 text-white px-8 py-3 rounded-lg font-medium transition-all transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-amber-500 focus:ring-offset-2">
                            发送消息
                        </button>
                    </div>
                </form>
            </div>
        </section>

            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">

                <p class="text-xl text-gray-600 mb-12">在社交媒体上获取更多更新</p>

                    </a>
                    
                    <a href="#" class="social-icon w-16 h-16 bg-gray-800 text-white rounded-full flex items-center justify-center hover:bg-gray-900">
                        <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">

        </div>
    </footer>

    <script>
        // 移动端菜单
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // 表单提交处理
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const formData = new FormData(this);
            const name = formData.get('name');
            const email = formData.get('email');
            const subject = formData.get('subject');
            const message = formData.get('message');
            
            // 简单的表单验证
            if (!name || !email || !subject || !message) {
                alert('请填写所有必填字段');
                return;
            }
            
            // 邮箱格式验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            // 模拟发送过程
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            
            submitButton.textContent = '发送中...';
            submitButton.disabled = true;
            
            setTimeout(() => {
                alert('消息发送成功！我会尽快回复您。');
                this.reset();
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }, 2000);
        });

        // 联系卡片动画
        const contactObserver = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    anime({
                        targets: entry.target,
                        opacity: [0, 1],
                        translateY: [30, 0],
                        duration: 600,
                        easing: 'easeOutCubic',
                        delay: anime.stagger(200)
                    });
                    contactObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.contact-card').forEach(card => {
            card.style.opacity = '0';
            contactObserver.observe(card);
        });

        // 表单动画
        const formObserver = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    anime({
                        targets: entry.target,
                        opacity: [0, 1],
                        translateY: [50, 0],
                        duration: 800,
                        easing: 'easeOutCubic'
                    });
                    formObserver.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        const form = document.getElementById('contact-form');
        if (form) {
            form.style.opacity = '0';
            formObserver.observe(form);
        }
    </script>
